<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="Mode" onclick="toggleMode()">
        Light Mode
    </button>
    </div>
    <div class="display">
    </div>
    <div class="calculator">
        <button id="clear" onclick="clearEquation()">
            AC
        </button>
        <button id="percent" onclick="addToEquation('%')">
            %
        </button>
        <button id="backspace" onclick="backSpace()">
            C
        </button>
        <button id="divide" onclick="addToEquation('รท')">
            รท
        </button>
    </div class="calculator">
    <div class="calculator">
        <button id="num" onclick="addToEquation('7')">
            7
        </button>
        <button id="num" onclick="addToEquation('8')">
            8
        </button>
        <button id="num" onclick="addToEquation('9')">
            9
        </button>
        <button id="multiply" onclick="addToEquation('*')">
            ร
        </button>
    </div class="calculator">
    <div class="calculator">
        <button id="num" onclick="addToEquation('4')">
            4
        </button>
        <button id="num" onclick="addToEquation('5')">
            5
        </button>
        <button id="num" onclick="addToEquation('6')">
            6
        </button>
        <button id="minus" onclick="addToEquation('-')">
            -
        </button>
    </div class="calculator">
    <div class="calculator">
        <button id="num" onclick="addToEquation('1')">
            1
        </button>
        <button id="num" onclick="addToEquation('2')">
            2
        </button>
        <button id="num" onclick="addToEquation('3')">
            3
        </button>
        <button id="plus" onclick="addToEquation('+')">
            +
        </button>
    </div class="calculator">
    <div class="calculator">
        <button id="num" onclick="addToEquation('00')">
            00
        </button>
        <button id="num" onclick="addToEquation('0')">
            0
        </button>
        <button id="decimal" onclick="addToEquation('.')">
            .
        </button>
        <button id="equals" onclick="calculate()">
            =
        </button>
    </div class="calculator">
    
    
    
    <script src="calculator.js">

    </script>
</body>

</html>
